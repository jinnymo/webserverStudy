<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container{
		display:flex;	
		flex-wrap: wrap;
		border: 2px solid #333;
		padding: 10px;
		height: 350px;
		background-color: #f9f9f9;
		flex-direction: row;
	}
	.box{
		background-color: #007bff;
		color: white;
		padding: 20px;
		margin: 10px;
		text-align: center;
		border-radius: 5px;
		width: 150px;
	}

</style>
</head>
<body>
	<h2>align-item: flex-start</h2>
	<div class="container" style="align-items: flex-start;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: flex-end</h2>
	<div class="container" style="align-items: flex-end;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: flex-center</h2>
	<div class="container" style="align-items: center;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: space-between</h2>
	<div class="container" style="align-items: space-between;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: space-around</h2>
	<div class="container" style="align-items: space-around;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>
	</div>
	
	<h2>justify-content: space-evenly</h2>
	<div class="container" style="align-items: stretch;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<div class="container" style="align-items: center;justify-content: space-evenly;">
		<div class="box">아이템1</div>
	
	</div>
</body>
</html>
