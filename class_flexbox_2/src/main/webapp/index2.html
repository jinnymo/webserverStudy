<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container{
		display:flex;	
		border: 2px solid #333;
		margin-bottom: 20px;
		padding: 10px;
	}
	.box{
		background-color: #007bff;
		color: white;
		padding: 20px;
		margin: 10px;
		text-align: center;
		border-radius: 5px;
		width: 150px;
	}

</style>
</head>
<body>
	<h2>justify-content: flex-start(기본값)</h2>
	<div class="container" style="justify-content: flex-start;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: flex-end</h2>
	<div class="container" style="justify-content: flex-end;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: flex-center</h2>
	<div class="container" style="justify-content: flex-center;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: space-between</h2>
	<div class="container" style="justify-content: space-between;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
	
	<h2>justify-content: space-around</h2>
	<div class="container" style="justify-content: space-around;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
		<div class="box">아이템4</div>
	</div>
	
	<h2>justify-content: space-evenly</h2>
	<div class="container" style="justify-content: space-evenly;">
		<div class="box">아이템1</div>
		<div class="box">아이템2</div>
		<div class="box">아이템3</div>
	</div>
</body>
</html>
